---
layout: default
title: Pretty Things
permalink: /prettythings
---

<div class="text-base">
    <div>
        <h1 class="text-4xl font-bold dark:text-gray-200">Pretty Things</h1>
        <h2 class="text-2xl dark:text-gray-200 mt-2">Little slices of software that inspired me.</h2>
    </div>
    <ul class="space-y-12 mt-12 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8">
        {% for thing in site.data.prettyThingsDB.shots %}
        <li>
            <div class="space-y-4">
              <div class="aspect-w-3 aspect-h-2">
                <img class="object-cover shadow-lg rounded-lg" src="{{ thing.image }}" alt="{{ thing.alt }}">
              </div>
              <div class="space-y-2">
                <div class="text-lg leading-6 font-medium space-y-1">
                  <h3 class="dark:text-gray-200 font-semibold">{{ thing.title }}</h3>
                  <p class="text-grey-600 dark:text-gray-100">{{ thing.description }}</p>
                </div>
              </div>
            </div>
          </li>
        {% endfor %}
    </ul>
</div>
