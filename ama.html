<div class="mx-auto w-8/12">
    <div class="text-center">
        <h1 class="text-6xl font-extrabold">Ask Me Anything!</h1>
        <p class="font-bold mt-6 text-lg tracking-tight">Questions over iOS, indie life or something else?</p>
    </div>
    <div class="mt-12 w-full bottom-">
        <div class="mt-1">
            <div class="rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Question</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Twitter or email handle is optional.</p>
                <div class="relative mb-4">
                    <label for="contact" class="leading-7 text-sm text-gray-600">Twitter or Email</label>
                    <input type="contact" id="contact" name="contact"
                        class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                    <textarea id="message" name="message"
                        class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button
                    class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Submit</button>
                <p class="text-xs text-gray-500 mt-3">Questions live after I answer them.</p>
            </div>
        </div>
    </div>
</div>
