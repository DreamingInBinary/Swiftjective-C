<div>
    <h1>
        <span
            class="mt-2 mb-0 block text-3xl text-left leading-8 font-extrabold tracking-tight text-gray-900 dark:text-gray-300 sm:text-4xl">{{
                include.post.title }}
        </span>
    </h1>
    <div class="flex flex-row justify-start items-center flex-wrap space-x-3 md:space-x-6">
        <span class="modal-open -mt-8 cursor-pointer" onclick="copyLink('{{ post.url | prepend: site.baseurl }}')">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        </span>
        <div class="-mt-8">
            {% include tagPill.html post=include.post %}
        </div>
        <div class="-mt-8 text-sm text-gray-500">
            {{ include.post.date | date_to_string: "ordinal", "US" }}
        </div>
    </div>
    <article class="mb-36">
       {{ include.post.content }}
    </article>
</div>
