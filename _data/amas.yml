    question: I can't seem to get any press, any tips?
    answer: This is one the most difficult skills to pick up as an indie. Remember this - folks in the press are absolutely drowning in emails. Given that, the typical
            advice you usually get is "stand out!" but really, I don't even think that's necessarily the problem.
            <br />
            <br />
            The problem is this -  most of us write awful pitches. If you've got four paragraphs, you're basically dead in the water. They won't take time to read through
            that most likely. So my number one piece of advice is this  - make those pitches in one paragraph. Get to the point!
            <br />
            <br />
            Aside from that, this is a large topic but I'd also like to point out the human side of things. Success with the press is usually all about relationships,  and
            there are no shortcuts when building relationships, just like any other relationship  in life. So, take time to get to know journalists and slowly build up
            those relationships through the years. This will pay dividends for your entire career.
            <br />
            <br />
    askedOn: Jan 1st, 2020