    question: How do you balance family life, kids, your job and side projects?
    answer: There is no easy answer for this! The first thing I'd say is - cut yourself some slack. Especially if you've got kids at home, you simply won't ship as 
            fast as other people, and that's totally okay.  Your family is more important than any product.  
            <br />
            <br />
            With that out of the way, the thing that helped me the most was having a lazer focus and setting aside some time. There are 24 hours in a day, and honestly
            that's quite a lot! But you've got to find some of that time where you can think and be alone. This is the absolute hardest part of the question, and it will
            look different for everyone.
            <br />
            <br />
            For me, the  answer was getting up early in the morning and getting to work an hour prior to when I typically start. This way, I was out of the house, I wasn't
            taking any time away from my kids or wife, and I was in the right space to focus. This is more or less how I shipped Spend Stack. This looks different for everyone, but don't
            get discouraged - experiment with a bunch of different things until you find something that works.
            <br />
            <br />
    askedOn: Jan 2nd, 2020
