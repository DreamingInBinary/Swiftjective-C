  - from: <a class="text-blue-500" href="https://twitter.com/taiomi">@taiomi</a>
    question: Hey! Love your stuff! Why do you think there is a lack of diversity in tech?
    answer: It's a great question, and I think it's one that as an industry we're starting to ask more and more - which is a good thing!
            <br />
            <br />
            I think when you start to pick apart the question and say "Why is it the way that it is?", a few themes come to mind for me
            personally. One is a systemic problem. Are we giving the same types of opportunities to everyone? Are we making sure that we're
            making sure each of us has a chance? The answer across the board isn't "Yes", so I certainly think that plays a big role here.
            <br />
            <br />
            Another thing I've thought about it is the concept of community. Assuming things get better and we've all got a shot to enter this
            field, are we then making sure that <i>people would even want to join it</i>? It has to be a place where anybody can insert themselves
            into and feel like they belong there. I think this is where most of the work remains to be done.
            <br />
            <br />
            For my part, I try to learn more about things like this each day so I can be part of a positive shift in this industry that I'm hopeful
            can, and will, address issues like this! 
            <br />
            <br />
    askedOn: Feb 8th, 2020
